<div class="charge-list">
    <ul>
        <li *ngFor="let charge of chargeList">R {{ charge }}</li>
        <li *ngIf="!isTotalVisiable">List of charges is empty</li>
        <li class="devider" *ngIf="isTotalVisiable"></li>
        <li class="total" *ngIf="isTotalVisiable">{{total |currencyFormatPipe}}</li>
    </ul>
</div>
